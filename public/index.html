<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEIC to JPG Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-xl rounded-xl p-8 max-w-xl w-full">
    <h1 class="text-2xl font-semibold text-blue-700 mb-6 text-center">HEIC to JPG Converter</h1>

    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
      <input 
        type="file" 
        name="heicFiles" 
        accept=".heic" 
        multiple 
        required 
        class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors"
      >
        Convert to JPG
      </button>
    </form>

    <div id="loader" class="mt-4 text-center hidden">
      <svg class="animate-spin h-6 w-6 text-blue-600 mx-auto" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
      <p class="text-blue-600 mt-2">Converting...</p>
    </div>

    <div id="result" class="mt-4 text-center text-sm font-medium text-green-600"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.classList.remove('hidden');
      resultDiv.textContent = '';

      const formData = new FormData(form);

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Conversion failed');

        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'converted_images.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();

        resultDiv.textContent = '✅ Converted successfully! ZIP downloaded.';

      } catch (error) {
        resultDiv.textContent = '❌ An error occurred during conversion.';
        resultDiv.classList.remove('text-green-600');
        resultDiv.classList.add('text-red-600');
      } finally {
        loader.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
