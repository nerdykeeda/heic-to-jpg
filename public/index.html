<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEIC to JPG Converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>
<body>
  <h1>Convert HEIC to JPG</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="heicFiles" accept=".heic" multiple required />
    <br />
    <button type="submit">Convert</button>
  </form>

  <div class="spinner" id="loader"></div>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'block';
      resultDiv.innerHTML = '';

      const formData = new FormData(form);

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Conversion failed');

        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = 'converted_images.zip';
        document.body.appendChild(a);
        a.click();
        a.remove();

        resultDiv.innerHTML = `✅ Converted successfully! ZIP downloaded.`;

      } catch (error) {
        resultDiv.innerHTML = '❌ An error occurred during conversion.';
      } finally {
        loader.style.display = 'none';
      }
    });
  </script>
</body>
</html>
