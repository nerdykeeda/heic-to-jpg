<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HEIC to JPG Converter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
      color: #333;
    }
    form {
      margin-top: 30px;
    }
    input[type="file"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004ccc;
    }
    .spinner {
      display: none;
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #0066ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .result {
      margin-top: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Convert HEIC to JPG</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="image" accept=".heic" multiple required />
    <br />
    <button type="submit">Convert</button>
  </form>

  <div class="spinner" id="loader"></div>
  <div class="result" id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loader.style.display = 'block';
      resultDiv.innerHTML = '';

      const formData = new FormData(form);

      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        loader.style.display = 'none';

        if (data.success) {
          resultDiv.innerHTML = `
            ✅ Converted successfully!<br/>
            <a href="${data.downloadLink}" download target="_blank">⬇️ Download ZIP</a>
          `;
        } else {
          resultDiv.innerHTML = `❌ Error: ${data.message || 'Conversion failed'}`;
        }
      } catch (error) {
        loader.style.display = 'none';
        resultDiv.innerHTML = '❌ An error occurred during conversion.';
      }
    });
  </script>
</body>
</html>
