<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</a>

<body class="bg-blue-50 min-h-screen flex flex-col items-center justify-center px-4 py-8">

  <div class="bg-white rounded-2xl shadow-xl max-w-xl w-full p-6 space-y-6">
   <div style="text-align: center; margin-bottom: 2rem;">
  <h1 style="font-size: 2.5rem; color: #1e3a8a; margin-bottom: 0.5rem;">imgtojpg.org</h1>
  <p style="font-size: 1.2rem; color: #4b5563;">Convert HEIC, PNG, WEBP, AVIF to JPG – Free & Easy</p>
</div>


    <form id="uploadForm" class="space-y-4">
      
  <input 
    type="file" 
    name="inputFiles" 
    id="fileInput" 
    accept="image/*"
    multiple 
    class="w-full border border-blue-200 rounded-lg p-2"/>

  <select 
  name="outputFormat" 
  id="outputFormat"
  class="w-full border border-blue-200 rounded-lg p-2">
  <option value="jpg">JPG</option>
  <option value="png">PNG</option>
  <option value="webp">WebP</option>
  <option value="tiff">TIFF</option>
  <option value="bmp">BMP</option>
  <option value="gif">GIF</option>
  <option value="heic">HEIC</option>
</select>

  <button type="submit"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200">
    Convert Files
  </button>
</form>

    <div id="statusBox" class="hidden space-y-2">
      <p id="statusText" class="text-blue-700 font-medium"></p>
      <div class="w-full bg-blue-100 rounded-full h-2.5">
        <div id="progressBar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
      </div>
    </div>

    <div id="results" class="hidden space-y-4">
      <p class="text-green-600 font-medium">✅ Conversion complete. Preview images below:</p>
      <div id="imagePreview" class="grid grid-cols-2 gap-4"></div>
      <a id="downloadAll" href="#" download class="block w-full text-center bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">
        Download All as ZIP
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const statusBox = document.getElementById('statusBox');
    const statusText = document.getElementById('statusText');
    const progressBar = document.getElementById('progressBar');
    const results = document.getElementById('results');
    const imagePreview = document.getElementById('imagePreview');
    const downloadAll = document.getElementById('downloadAll');
    

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      results.classList.add('hidden');
      statusBox.classList.remove('hidden');
      statusText.textContent = 'Uploading...';
      progressBar.style.width = '20%';

      const formData = new FormData(form);
      try {
        const response = await fetch('/convert', {
          method: 'POST',
          body: formData
        });

        statusText.textContent = 'Upload complete. Converting...';
        progressBar.style.width = '50%';

        const data = await response.json();

        if (data.success) {
          progressBar.style.width = '100%';
          statusText.textContent = 'Conversion done!';
          statusBox.classList.add('hidden');

          imagePreview.innerHTML = '';
         data.images.forEach(img => {
  const wrapper = document.createElement('div');
  wrapper.className = 'space-y-2';

  const imgElem = document.createElement('img');
  imgElem.src = 'data:image/jpeg;base64,' + img.buffer;
  imgElem.alt = img.name;
  imgElem.className = 'w-full object-cover rounded-lg';

  const downloadBtn = document.createElement('a');
  downloadBtn.href = imgElem.src;
  downloadBtn.download = img.name;
  downloadBtn.textContent = '⬇️ Download';
  downloadBtn.className = 'block w-full text-center bg-blue-500 hover:bg-blue-600 text-white py-1 px-2 rounded-md';

  wrapper.appendChild(imgElem);
  wrapper.appendChild(downloadBtn);
  imagePreview.appendChild(wrapper);
});


          downloadAll.href = data.downloadLink;
          results.classList.remove('hidden');
        } else {
          statusText.textContent = 'Error: ' + data.message;
          progressBar.style.width = '0%';
        }
      } catch (err) {
        statusText.textContent = 'Something went wrong.';
        progressBar.style.width = '0%';
        console.error(err);

      }
    });
    
  </script>
  <footer style="text-align: center; font-size: 14px; margin-top: 3rem;">
  <p><a href="/privacy-policy.html" style="color: #555;">Privacy Policy</a></p>
 <!-- Contact Modal -->
<div id="contactModal"
  style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000055; justify-content:center; align-items:center; z-index:1000;">
  <div id="contactContent"
    style="background:white; padding: 24px; border-radius: 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.1);">
    <!-- contact.html content will be injected here -->
  </div>
</div>


<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Load contact HTML into modal
    fetch('contact.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('contactContent').innerHTML = html;
      });

    // Open modal
    document.getElementById('contactUsBtn').addEventListener('click', () => {
      document.getElementById('contactModal').style.display = 'flex';
    });

    // Close modal when clicking outside the popup
    document.getElementById('contactModal').addEventListener('click', (e) => {
      if (e.target.id === 'contactModal') {
        document.getElementById('contactModal').style.display = 'none';
      }
    });
  });
</script>
<footer>
  <button id="contactUsBtn">Contact Us</button>
</footer>
